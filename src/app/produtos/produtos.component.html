<h2>Produtos - Telefonía e Informática</h2>

<div class="container">
<ul class="produtos">
  <li *ngFor="let produto of produtos">
    <button [class.selected]="produto === selectedProduto" type="button" (click)="onSelect(produto)">
      <span class="badge">{{produto.id}}</span>
      <span class="nome">{{produto.nome}}</span>
    </button>
  </li>
</ul>
<div class="detalhes"><app-detalhes-produto [produto]="selectedProduto"></app-detalhes-produto></div>
</div>
